<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap"
      rel="stylesheet"
    />
    <title>Startpage</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="bg"></div>
      <div class="maincard">
        <div class="content">
          <div class="image">
            <img
              class="box-img2"
              src="images/gif.gif"
              alt="image/anime-aestethic.gif"
            />
          </div>
          <div id="links" class="links">
            <section>
              <h3>Daily</h3>
              <ul>
                <li><a href="https://www.youtube.com/">Youtube</a></li>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="https://www.netflix.com/browse">Netflix</a></li>
                <li><a href="https://www.twitch.tv/">Twitch</a></li>
              </ul>
            </section>
            <section>
              <h3>Social</h3>
              <ul>
                <li><a href="https://twitter.com/">Twitter</a></li>
                <li><a href="https://www.reddit.com/">Reddit</a></li>
                <li><a href="https://Instagram.com">Instagram</a></li>
                <li><a href="https://facebook.com/">FaceBook</a></li>
              </ul>
            </section>
            <section>
              <h3>Coding</h3>
              <ul>
                <li><a href="https://www.w3schools.com/">W3School</a></li>
                <li><a href="https://leetcode.com">LeetCode</a></li>
                <li><a href="https://hackerrank.com">HackerRank</a></li>
                <li><a href="https://FreeCodeCamp.org">FreeCodeCamp</a></li>
              </ul>
            </section>
            <section>
              <h3>School</h3>
              <ul>
                <li>
                  <a href="https://launchpad.classlink.com/pasadenaisd">Apps</a>
                </li>
                <li><a href="https://www.figma.com/files/">Figma</a></li>
                <li>
                  <a href="https://www.desmos.com/testing/texas/graphing"
                    >Desmos</a
                  >
                </li>
                <li>
                  <a href="https://www.oxfordlearnersdictionaries.com/us/"
                    >Dictionaries</a
                  >
                </li>
              </ul>
            </section>
          </div>
        </div>
        <div class="search">
          <link rel="stylesheet" href="style.css" />
          <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap"
            rel="stylesheet"
          />
          <form action="https://duckduckgo.com/?q=">
            <label for="q" autofocus>> find / </label>
            <input
              type="text"
              placeholder="Type Here"
              name="q"
              autocomplete="off"
              autofocus
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
